<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица заказов</title>
  <!-- Подключаем Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Catalog</h1>
    <div class="table-responsive">
      <table class="table table-bordered" id="catalogTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="catalog-list">
          <!-- Данные будут добавляться сюда с помощью JavaScript по id-->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Подключаем Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение самописный JS -->
  <script src="/static/js/catalog.js"></script>
</body>
</html>
